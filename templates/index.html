<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spam Mail Detector</title>
<style>
body {
    background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    padding-top: 80px;
}
.container {
    background-color: white;
    border-radius: 14px;
    padding: 30px;
    width: 460px;
    margin: auto;
    box-shadow: 0 6px 30px rgba(0,0,0,0.15);
}
h1 { color: #2d3436; margin-bottom: 10px; }
.sub { color:#636e72; margin-bottom: 20px; font-size: 14px; }
textarea {
    width: 95%;
    height: 150px;
    font-size: 16px;
    padding: 12px;
    border-radius: 12px;
    border: 2px solid #00b894;
    outline: none;
    resize: none;
    transition: box-shadow 0.3s, border-color 0.3s;
}
textarea:focus {
    border-color: #0984e3;
    box-shadow: 0 0 15px rgba(52,152,219,0.2);
}
button {
    margin-top: 14px;
    background: linear-gradient(90deg,#00b894,#0984e3);
    color: white;
    border: none;
    padding: 10px 26px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 15px;
}
button:hover { transform: translateY(-2px); }
.result {
    margin-top: 22px;
    font-size: 20px;
    font-weight: 700;
    padding: 12px;
    border-radius: 10px;
    display: inline-block;
    min-width: 220px;
}
.not-spam { background: #dff3e4; color: #2e7d32; border: 1px solid #b6e6bf; }
.spam { background: #ffe6e6; color: #c62828; border: 1px solid #f2c6c6; }
</style>
</head>
<body>
<div class="container">
    <h1>Spam Mail Detector</h1>
    <div class="sub">Enter your email content and check if it's spam ðŸš€</div>

    <textarea id="emailText" placeholder="Enter your email text here..."></textarea>
    <br>
    <button onclick="checkSpam()">Check</button>

    <div id="result" class="result" style="display:none;"></div>
</div>

<script>
async function checkSpam() {
    const text = document.getElementById('emailText').value.trim();
    const resultDiv = document.getElementById('result');
    resultDiv.style.display = 'none';
    resultDiv.innerText = '';

    if (!text) {
        alert('Please enter email text!');
        return;
    }

    try {
        const res = await fetch('/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text })
        });

        const data = await res.json();

        if (data.error) {
            resultDiv.innerText = data.error;
            resultDiv.className = 'result spam';
        } else {
            const label = data.prediction;
            resultDiv.innerText = label === 'Spam' ? 'ðŸš« Spam Detected' : 'âœ… Not Spam';
            resultDiv.className = 'result ' + (label === 'Spam' ? 'spam' : 'not-spam');
        }

        resultDiv.style.display = 'inline-block';
    } catch (err) {
        alert('Something went wrong!');
        console.error(err);
    }
}
</script>
</body>
</html>
